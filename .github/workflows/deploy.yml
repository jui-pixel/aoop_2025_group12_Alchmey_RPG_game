name: Deploy Game (Prod & Dev)

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

# 【融合點 1】權限設定
# JamesIves 的 Action 需要 write 權限來推送到 gh-pages 分支
permissions:
  contents: write

# 【融合點 2】併發控制 (來自你的第一個範例)
# 避免短時間內多次 push 導致部署衝突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: 測試 (保持不變，這是好習慣)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies & Test
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # pip install -r requirements.txt
          echo "Running tests..."
          # pytest

  # Job 2: 打包並部署
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    
    # 【重點修改】根據分支自動切換環境名稱與網址
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'development' }}
      # 注意：請將下方的 username/repo 換成你自己的
      url: ${{ github.ref == 'refs/heads/main' && 'https://你的帳號.github.io/aoop_2025_group12_Alchmey_RPG_game/' || 'https://你的帳號.github.io/aoop_2025_group12_Alchmey_RPG_game/dev-test/' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pygbag
        run: |
          pip install pygbag
          # pip install -r requirements.txt

      - name: Build with Pygbag
        run: |
          echo "Building game..."
          # pygbag 預設會輸出到 build/web 資料夾
          python -m pygbag --build main.py

      # 【關鍵步驟】解決 Jekyll 無法部署的問題
      # 在 build/web 資料夾內建立 .nojekyll 檔案
      # 這告訴 GitHub Pages：不要嘗試用 Jekyll 編譯，直接顯示這些檔案
      - name: Add .nojekyll file
        run: touch build/web/.nojekyll

      # --- 部署邏輯 (使用 JamesIves 以支援資料夾共存) ---

      # 情況 A：Dev -> 部署到 development 環境 (dev-test 資料夾)
      - name: Deploy DEV
        if: github.ref == 'refs/heads/dev'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          target-folder: dev-test
          clean: false # 保留 Main 的檔案

      # 情況 B：Main -> 部署到 github-pages 環境 (根目錄)
      - name: Deploy MAIN
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          target-folder: .
          clean: true
          clean-exclude: dev-test