name: Deploy Game (Prod & Dev)

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

# 【融合點 1】權限設定
# JamesIves 的 Action 需要 write 權限來推送到 gh-pages 分支
permissions:
  contents: write

# 【融合點 2】併發控制 (來自你的第一個範例)
# 避免短時間內多次 push 導致部署衝突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: 測試 (保持不變，這是好習慣)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies & Test
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # pip install -r requirements.txt
          echo "Running tests..."
          # pytest

  # Job 2: 打包並部署
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    # 可以在 GitHub Repo 設定 Environments 以便追蹤部署狀態
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pygbag
        run: |
          pip install pygbag
          # pip install -r requirements.txt

      - name: Build with Pygbag
        run: |
          echo "Building game..."
          # pygbag 預設會輸出到 build/web 資料夾
          python -m pygbag --build main.py

      # 【關鍵步驟】解決 Jekyll 無法部署的問題
      # 在 build/web 資料夾內建立 .nojekyll 檔案
      # 這告訴 GitHub Pages：不要嘗試用 Jekyll 編譯，直接顯示這些檔案
      - name: Add .nojekyll file
        run: touch build/web/.nojekyll

      # --- 部署邏輯 (使用 JamesIves 以支援資料夾共存) ---

      # 情況 A：Dev 分支 -> 部署到 /dev-test 子目錄
      - name: Deploy DEV to GitHub Pages
        if: github.ref == 'refs/heads/dev'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          target-folder: dev-test
          clean: false # 【關鍵】不要清除其他檔案（保留 Main 的內容）

      # 情況 B：Main 分支 -> 部署到 根目錄
      - name: Deploy MAIN to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          target-folder: .
          clean: true # 清除根目錄舊檔案，但排除 dev-test
          clean-exclude: dev-test # 【關鍵】保護 dev-test 不被刪除